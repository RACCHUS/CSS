<style type="text/css">
    body {
        background-color: #000;
    }
    
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('star.png') repeat top left;
        z-index: -1;
        animation: twinkling 5s infinite;
    }
    
    @keyframes twinkling {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
<body>
    <div class="stars"></div>
</body>
